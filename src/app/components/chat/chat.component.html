<!-- src/app/components/chat/chat.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>ConversApp</ion-title>
    <ion-button style="position: absolute; top: 0; right: 0; color: white;" (click)="startNewChat()">Nuevo Chat</ion-button>
    <ion-button style="position: absolute; top: 0; left: 0; color: white;" (click)="logout()">Salir</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="showUserList">
    <ion-item *ngFor="let user of users" (click)="selectUser(user)">
      {{ user.username }}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let group of groups" (click)="selectGroup(group)">
      {{ group.name }}
    </ion-item>
  </ion-list>
  <div *ngIf="selectedGroup">
    <ion-list>
      <ion-item *ngFor="let message of messages" [ngClass]="{'sent': message.sender === loggedInUser, 'received': message.sender !== loggedInUser}">
        <ion-label>
          <h2>{{ message.sender }}</h2>
          <p>{{ message.content }}</p>
          <p>{{ message.sent_at }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-input [(ngModel)]="messageContent" placeholder="Escribe un mensaje..."></ion-input>
      <ion-button (click)="sendMessageGroup()">Enviar</ion-button>
    </ion-item>
  </div>
</ion-content>
